<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Boostrap</title>
    <style>
        .row {
            height: 150px;
            background-color: blueviolet;
        }
        
        .col {
            background-color: violet;
            border: 1px solid navy;
            padding: 10px;
            text-align: center;
            color: brown;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-start bg-secondary text-white">
            <div class="col">Columna</div>
            <div class="col">Columna</div>
            <div class="col">Columna</div>
        </div>
        <br>
        <div class="row align-items-center bg-secondary text-white">
            <div class="col">Columna</div>
            <div class="col">Columna</div>
            <div class="col">Columna</div>

            </br>
        </div>
        <br>
        <div class="row">
            <div class="col align-self-start">Columna</div>
            <div class="col align-self-center">Columna</div>
            <div class="col align-self-end">Columna</div>
        </div>

        </br>
    </div>

    <!--
        script que utiliza boostrap (funcionalidades como el menu hamburguesa)
    -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>

</body>

</html>

</html>
